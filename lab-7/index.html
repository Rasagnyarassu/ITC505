<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <style>
        /* Some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Mad Libs Game</h1>
        <p>Fill in the blanks with the requested words:</p>
        <form id="madlib-form">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" required><br>
            <label for="pronoun">Pronoun:</label>
            <input type="text" id="pronoun" required><br>
            <label for="verb">Verb:</label>
            <input type="text" id="verb" required><br>
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" required><br>
            <label for="preposition">Preposition:</label>
            <input type="text" id="preposition" required><br>
            <label for="adverb">Adverb:</label>
            <input type="text" id="adverb" required><br>
            <button type="submit">Generate Story</button>
        </form>
        <div id="story" style="display: none;">
            <h2>My Mad Libs Story:</h2>
            <p id="story-content"></p>
        </div>
    </div>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
        <p>Addendum:</p>
    <ul>
        <li>The <head> section contains the necessary meta tags and a title for the page.</li>
        <li>Inside the <style> tag, there are some basic CSS styles for the page layout and form elements.</li>
        <li>In the <body> section, there's a <div> with the class "container" that holds the content of the game.</li>
        <li>Inside the container <div>, there's an <h1> heading and a paragraph explaining the game.</li>
        <li>The <form> element with the id "madlib-form" contains input fields for various parts of speech (noun, pronoun, verb, etc.).</li>
        <li>There's a submit button at the end of the form.</li>
        <li>Below the form, there's another <div> with the id "story" that will display the generated story. Initially, this div is hidden (style="display: none;").</li>
        <li>Finally, there's a <script> tag at the end of the body that handles form submission. It prevents the default form submission behavior, gets the input values, generates a story based on the inputs, and displays the story in the "story" div.</li>
    </ul>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
        
        document.getElementById('madlib-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get input values
            const noun = document.getElementById('noun').value;
            const pronoun = document.getElementById('pronoun').value;
            const verb = document.getElementById('verb').value;
            const adjective = document.getElementById('adjective').value;
            const preposition = document.getElementById('preposition').value;
            const adverb = document.getElementById('adverb').value;

            // Generate the story
            const story = `${noun} ${verb} ${preposition} the museum and felt ${adjective}. Later, ${pronoun} decided to visit an art gallery.`;

            // Display the story
            document.getElementById('story-content').textContent = story;
            document.getElementById('story').style.display = 'block';
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .food-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            width: 200px;
        }
        .food-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Food Delivery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="container">
            <div class="food-item">
                <img src=http://4.bp.blogspot.com/-n-jZjyEzncE/Uq8IxN6-giI/AAAAAAAADWk/OL-YhSPEG_4/s1600/Pizza+Food+Hd+Wallpaper.jpg alt="Pizza">
                <h2>Pizza</h2>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="food-item">
                <img src=https://brookrest.com/wp-content/uploads/2020/05/AdobeStock_282247995-scaled.jpeg alt="Burger">
                <h2>Burger</h2>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="food-item">
                <img src=https://facts.net/wp-content/uploads/2021/05/Makizushi.jpg alt="Sushi">
                <h2>Sushi</h2>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more food items here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Online Food Delivery</p>
    </footer>
</body>
</html>
